<div class="main">
  <div class="professionals-container">
    <mat-card class="professionals-card" *ngFor="let people of people$">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img
            mat-card-image
            src="{{ people.professionalImage }}"
            alt="Photo of Professional"
          />
        </div>
        <mat-card-title>{{ people.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ people.specialty }} | {{ people.address }}</mat-card-subtitle
        >
        <mat-card-subtitle class="rating">
          <span class="star">
            <span ng-style="{ width: getStars(people.rating) }"></span>
          </span>

          ({{ people.reviews }} reviews)</mat-card-subtitle
        >
        <mat-card-subtitle class="values"
          >{{ people.price | currency : "BRL" }} /
          {{ people.sessionTime }} Minutes</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>{{ people.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="schedule-container">
    <mat-card *ngFor="let dateSchedule of dates">
      <mat-card-header
        ><p>Schedule your session!</p>
        <p>{{ dateSchedule | date: 'dd/MM/yyyy hh:mm a'}}</p>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>
</div>
